<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
    <title>前励-自定义导航网站</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.google.com/search">
        <button class="container">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
            </svg>
        </button>
        <input name="q" type="text" placeholder="在 Google 上搜索">
    </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://xiedaimala.com/">
                    <div class="site">
                        <div class="logo">
                            <img src="https://xiedaimala.com/favicon.ico">
                        </div>
                        <div class="introduce">
                            <span class="title">xiedaimala</span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.baidu.com/">
                    <div class="site">
                        <div class="logo">
                            <img src="https://www.baidu.com/favicon.ico">
                        </div>
                        <div class="introduce">
                            <span class="title">baidu</span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://github.com/">
                    <div class="site">
                        <div class="logo">
                            <img src="https://github.com/favicon.ico">
                        </div>
                        <div class="introduce">
                            <span class="title">github</span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com/">
                    <div class="site">
                        <div class="logo">
                            <img src="https://www.bilibili.com/favicon.ico">
                        </div>
                        <div class="introduce">
                            <span class="title">bilibili</span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.douyin.com/">
                    <div class="site">
                        <div class="logo">
                            <img src="https://www.douyin.com/favicon.ico">
                        </div>
                        <div class="introduce">
                            <span class="title">douyin</span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.d4399.com/">
                    <div class="site">
                        <div class="logo">
                            <img src="https://www.4399.com/favicon.ico">
                        </div>
                        <div class="introduce">
                            <span class="title">4399</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="add-site">
                    <div class="add-icon-image">
                        <svg class="icon">
                            <use xlink:href="#icon-add1"></use>
                        </svg>
                    </div>
                    <div class="introduce">
                        <span class="title">添加快捷方式</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    
    <script src="//at.alicdn.com/t/font_3341948_nha7k4eltpc.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
